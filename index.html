<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Mork Now</title>
    <style>
        /* Full-screen iframe */
        #iframe-container {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Dark overlay */
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        iframe {
            width: 80%;
            height: 80%;
            border: none;
            border-radius: 10px;
        }

        /* Custom button styling */
        .mork-button {
            position: fixed;
            bottom: 50%; /* Moves it towards the middle */
            left: 50%;
            transform: translate(-50%, 50%);
            background-color: #ff5733;
            color: white;
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .mork-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <!-- The custom button -->
    <button class="mork-button" onclick="openMork()">Call Mork Now</button>

    <!-- Hidden iframe container -->
    <div id="iframe-container">
        <iframe src="https://mork-zuckerbarge.github.io/call-mork-now/" frameborder="0"></iframe>
    </div>

    <script>
        function openMork() {
            document.getElementById('iframe-container').style.display = 'flex'; // Show iframe container
        }

        // Close iframe on click outside
        document.getElementById('iframe-container').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none'; // Hide iframe container
            }
        });
    </script>

</body>
</html>
